syntax = "proto3";

option go_package = "github.com/NickCao/grpc-rendezvous";

package rendezvous;

service Rendezvous {
    rpc Listen(Request) returns (stream Response);
    rpc Dial(Request) returns (Response);
    rpc Stream(stream Frame) returns (stream Frame);
}

message Frame {
    bytes payload = 1;
}

message Request {
    string address = 1;
}

message Response {
    string stream = 1;
}
